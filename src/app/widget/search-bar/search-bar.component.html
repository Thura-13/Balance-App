  <div [formGroup]="form" class="form-row mt-4">

    <select formControlName="type" class="form-selects me-3" *ngIf="!type">
      <option value="">All Type</option>
      <option value="Income">Income</option>
      <option value="Expense">Expense</option>
    </select>

    <select formControlName="category" class="form-selects me-3">
      <option value="">All Category</option>
      <option *ngFor="let item of category" [value]="item.id">{{item.name}}</option>
    </select>

    <input formControlName="from" type="date" class="form-selects me-3">

    <input formControlName="to" type="date" class="form-selects me-4">

    <button (click)="search()" class="btn btn-outline-primary me-3">
      <i class="fa fa-search">Search</i>
    </button>
    <button [routerLink]="['/balance',type,0]" class="btn btn-outline-danger" *ngIf="type">
      <i class="fa fa-plus">Add New</i>
    </button>

  </div>
