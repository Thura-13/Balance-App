<div class="modal fade" id="edit-dialog" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">{{form.value.id ? 'Edit' : 'Add'}} Category</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form">
          <div class="row">
            <div class="col-auto">
              <label for="">Type</label>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col">
              <select formControlName="type" class="form-select">
                <option value="">Select One</option>
                <option value="Income">Income</option>
                <option value="Expense">Expense</option>
              </select>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-auto">
              <label for="">Name</label>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col">
              <input formControlName="name" type="text" class="form-control" placeholder="Enter Category Name">
            </div>
          </div>
        </form>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button [disabled]="form.invalid" (click)="save()" class="btn btn-primary me-auto"
          data-bs-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>
